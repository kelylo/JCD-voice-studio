    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffff6;
        color: #1a1a2e;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-pill {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .step-gradient {
        background: linear-gradient(90deg, #2e6417 0%, #3a7c20 100%);
      }
      
      /* Waveform animation */
      .wave-bar {
        width: 3px;
        background: #2e6417;
        border-radius: 4px;
        transition: height 0.2s ease;
      }
      .wave-active .wave-bar {
        animation: wave-animation 1.2s infinite ease-in-out;
      }
      @keyframes wave-animation {
        0%, 100% { height: 8px; }
        50% { height: 24px; }
      }
      
      /* Custom Range Input */
      input[type=range].audio-scrubber {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range].audio-scrubber::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 2px;
      }
      input[type=range].audio-scrubber::-webkit-slider-thumb {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #2e6417;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -4px;
        box-shadow: 0 0 10px rgba(46, 100, 23, 0.3);
      }
    </style>
